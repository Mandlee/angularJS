<!DOCTYPE html>
<html lang="en" ng-app="vndrApp" data-ng-controller="CoreIndexController as coreCtrl">
<head>
    <meta charset="UTF-8">
    <title>{{coreCtrl.appConfig.seo.title}}</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="css/base.css" rel="stylesheet">

</head>
<body ng-controller="MainIndexController as mainCtrl">

    <div ui-view></div>

    <!-- JQuery, Bootstrap, etc. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Angular main libs -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <script src="app/general.js"></script>
    <script src="app/app.js"></script>

    <script src="app/module/core/filter/preJsonFilter.js"></script>
    <script src="app/module/core/filter/htmlFilter.js"></script>

    <script src="app/module/auth/AuthModule.js"></script>
    <script src="app/module/auth/controller/AuthIndexController.js"></script>
    <script src="app/module/auth/service/AuthErrorService.js"></script>

    <!-- Main Module -->

    <script src="app/module/main/controller/MainIndexController.js"></script>
    <script src="app/module/main/service/MainErrorService.js"></script>
